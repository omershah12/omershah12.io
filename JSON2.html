<script type="text/javascript">

let xmlhttp = new XMLHttpRequest();
let arrayCopy=[];

let arrayInfo=[];
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        let myObj = JSON.parse(this.responseText);

        for(let i = 0; i < myObj.length; i++){
            let member = myObj[i];
            let memberNm = {};
            let memberCty = {};
            let memberHse = {};
            memberNm = member.nm;
            memberCty = member.cty;
            memberHse = member.hse;
            arrayCopy.push(memberNm);
            arrayInfo.push(memberNm + ","+ memberCty+","+memberHse);
            // document.getElementById("demo").innerHTML += member.nm + "<br>";
            // document.getElementById("demo").innerHTML +=arrayCopy;
            console.log(arrayCopy);
        }
    }
};
xmlhttp.open("GET", "https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/kings.json", true);
xmlhttp.send();

function search(nameKey, myArray, myArray2){
    for (let i = 0; i < myArray.length; i++){
        if(myArray[i] === nameKey){
            document.getElementById("demo").innerHTML=arrayInfo[i];
        }

        if(arrayInfo[i].split(",") === nameKey){
            document.getElementById("demo").innerHTML=arrayInfo[i];
        }
    }
}

function getUser(){
    let x = document.getElementById("text").value;

</script>
